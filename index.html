<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/5/yeti/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <link rel="shortcut icon" href="./assets/PngItem_2456104.png">

    <title>Todo-list webapp</title>
</head>
<body>
  <h1 class="title">Todo List</h1>

   
  <div class="container">
    <form class="form-group mt-5" id="form">
        
        <input type="text" name="todo" class="wrapme" id="todo-input" >
        <button class="addbtn"><i class="fa fa-plus-square"></i></button>
        <div class="select-container">
          <select name="todos" class="filter">
            <option value="all" class="all">All</option>
            <option value="completed" class="completed">Completed</option>
            <option value="uncompleted" class="uncompleted">uncompleted</option>
          </select>
        </div>

    </form>

    <div class="container todo-container mt-5">
      <div class="margin">
        <h3>Items-List</h3>
        <ul class="todo-list"><ul>
        </div>
    </div>

  </div>

<script src="./app.js"></script>
</body>
</html>
